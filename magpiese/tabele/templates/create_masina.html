{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adauga o masina noua</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type='text/css' href="{% static './css/main.css' %}" rel="stylesheet">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Add Masina</h2>
                                <p class="text-white-50 mb-5">Adauga o Masina noua!</p>
                                <form method="POST">
                                    {% csrf_token %}

                                    <div class="form-outline form-white mb-4">
                                        {{ form.vin }}
                                        <label class="form-label" for="typeEmailX">VIN</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        {{ form.nr_inmatriculare }}
                                        <label class="form-label" for="typeEmailX">Numar de Inmatriculare</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        {{ form.an_fabricatie }}
                                        <label class="form-label" for="typeEmailX">An Fabricatie</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        {{ form.kilometraj }}
                                        <label class="form-label" for="typeEmailX">Kilometraj</label>
                                    </div>
                                    
                                    <div class="divider row"></div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Adauga</button>
                                
                            </div>
                            <div>
                                <p class="mb-0">Daca nu vrei sa adugi o masina noua, atunci apasa <a
                                        href="{% url 'home' %}" class="text-white-50 fw-bold">aici</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>


</html>
