{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Modele</title>

    <link type='text/css' href="{% static './css/main.87c0748b313a1dda75f5.css' %}" rel="stylesheet">
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <!-- <div class="h-100 bg-premium-dark"> -->
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div class="mx-auto app-login-box col-md-8">
                    <div class="app-logo-inverse mx-auto mb-3"></div>
                    <div class="modal-dialog w-100">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h5 class="modal-title">
                                    <h4 class="mt-2">
                                        <div class="text-center">Editeaza modelul de masina</div>
                                    </h4>
                                </h5>
                                <div class="divider row"></div>
                                <form method="POST" class="" >
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="divider row"></div>
                                    <center><input type="submit" class="btn btn-success btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg "></center>
                                    <a href="{% url 'home' %}" class="mb-2 mr-2 btn-transition btn btn-outline-danger">Home</a>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</body>

<script type="text/javascript" src="{% static './js/main.87c0748b313a1dda75f5.js' %}"></script>

</html>
