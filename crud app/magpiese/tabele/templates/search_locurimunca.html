<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Locuri Munca</title>
</head>
<style>
    table,
    th,
    td 
    {
        border: 2px solid;
    }
</style>

<body>
    <h2 style="text-align:center"> Blog Informationn </h2>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>ID Loc Munca</th>
                <th>Denumire Loc Munca</th>
                <th>salariu_min</th>
                <th>salariu_max</th>
                <th>Edit Blog</th>
                <th>Remove Blog</th>
            </tr>
        </thead>
        <tbody>
            {% for locMunca in locuriMunca %}
            <tr>
                <td>{{locMunca.id}}</td>
                <td>{{locMunca.denumire}}</td>
                <td>{{locMunca.salariu_min}}</td>
                <td>{{locMunca.salariu_max}}</td>
                <td>
                    <a href="/update/{{locMunca.pk}}">Update</a>    
                </td>
                <td>
                    <a href="/delete/{{locMunca.pk}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <center><a href="{% url 'create_locmunca' %}">Adauga un loc de munca.</a></center>
</body>

</html>
